<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Form JavaScript</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
        <h2>O campo B deve ser maior que o campo A</h2>
    </header>
    <form id="formulario">
        <input type="number" placeholder="Campo A" required id="campoA">
        <input type="number" placeholder="Campo B" required id="campoB">
        <button id="btn-enviar" type="submit">Enviar</button>
    </form>
    <p class="msg-sucesso">Enviado com sucesso!!!</p>
    <script src="main.js" defer></script>
</body>
</html>
